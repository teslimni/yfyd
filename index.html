<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youth for Youth Development</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="site">
        <div class="coming-soon">
            <div class="logo">
                <img src="img/yfydlogo.jpeg" alt="Youth for youth development logo">
            </div>
            <h1>Coming Soon</h1>
            <p>The Youth for Youth Development Colloquium</p>
            <div class="countdown">
                <h2>Countdown:</h2>
                <div class="counter">
                    <div class="counter__container">
                        <div id="date" class="date"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
   <script src="js/jquery.countdown.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
